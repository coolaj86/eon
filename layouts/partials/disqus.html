{{ if isset .Site.Params "disqus_url" }}
  {{ if (eq .Site.Params.disqus_default false) }}
    {{ if (eq .Params.disqus true) }}
      {{ partial "disqus-embed" . }}
    {{ end }}
  {{ else }}
    {{ if not (eq .Params.disqus false) }}
      {{ partial "disqus-embed" . }}
    {{ end }}
  {{ end }}
{{ end }}
