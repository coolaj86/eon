<div class="hero">
  <div class="container">
    <h1>
      {{ if (isset .Params "hero_title" ) }}
        {{ .Params.hero_title }}
      {{ else }}
        {{ .Title }}
      {{ end }}
    </h1>
    {{ if (isset .Params "hero_content" ) }}
      <h2 class="is-size-5">{{ .Params.hero_content }}</h2>
    {{ end }}
  </div>
</div>
