{{ define "main" }}
<section class="section posts-single">
  <div class="container">
    <div class="content">
      <div class="title">
        <h1>{{ .Title }}</h1>
      </div>
      <div class="meta">
        {{ with .Date}}
        <p>
          <!-- prettier-ignore -->
          {{ partial "date" (dict "Date" . "Format" $.Site.Params.BookDateFormat) }}
        </p>
        {{ end }}
      </div>
      <p>{{ .Content }}</p>
    </div>
  </div>
</section>
{{ end }}
