{{ define "main" }}
<section class="section default-list">
  <div class="container">
    <div class="content">
      {{ range .Pages }}
      <article class="item">
        {{ partial "postmeta-head" . }}
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ partial "postmeta-foot" . }}
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
