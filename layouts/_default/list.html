{{ define "main" }}
<section class="section default-list">
  <div class="container">
    <div class="content">
      {{ range .Pages }}
      <article class="item">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ with .Date}}
        <p>
          <!-- prettier-ignore -->
          {{ partial "date" (dict "Date" . "Format" $.Site.Params.BookDateFormat) }}
        </p>
        {{ end }}
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
