{{ define "main" }}
<section class="section default-single">
  <div class="container">
    <div class="content">
      {{ partial "postmeta-head" . }}
      <h1 class="title">{{ .Title }} {{ partial "edit" . }}</h1>
      <!-- prettier-ignore -->
      {{ .Content }}
      <!-- prettier-ignore -->
      {{ partial "postmeta-foot" . }}
      <!-- prettier-ignore -->
      {{ partial "disqus" . }}
    </div>
  </div>
</section>
{{ end }}
